<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Id and class</title>
        <style>
            #myheader {
                background-color: blueviolet;
                color: black;
                padding: 20px;
                text-align: center;
            }
            .city {
                background-color: tomato;
                color: white;
                padding: 20px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1 id="myheader">My Header</h1>
        <h2 class="city">My Header</h2>
    </body>
</html>
